    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<body>    
    <div id="fb-root"></div>
    <script>
        if (window.location.href != 'https://metafries.com/') {
            //window.location.replace('https://metafries.com/');
        }
        function checkLoginStatus() {
            FB.login(function(response) {
                if (response.authResponse) {
                    FB.api('/me', {fields: 'name, picture, email'}, function(response) {
                        document.getElementById('welcomeMsg').innerHTML = 
                            '<hr>Welcome to MetaFries,<br><img src="' + response.picture.data.url + '">' + response.name + '(' + response.email + ')';
                    });
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            }, {scope: 'email'});
        }
        function shareOnFB() {            
            FB.ui({
                method: 'share',
                href: 'https://metafries.com/'
            }, function(response){});
        }
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0&appId=1686998031417610&autoLogAppEvents=1';
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <header class="head-main fixed-top bg-white" id="navbar"></header>
    <div class="container-fluid notmenu">
        <div id="events"></div>                        
        <div class="row text-center">
            <div class="col-lg-9"></div>      
            <div class="col-lg-3"></div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
