<body>    
    <div id="fb-root"></div>
    <script>
        if (window.location.href != 'https://metafries.com/') {
            //window.location.replace('https://metafries.com/');
        }
        function checkLoginStatus() {
            FB.login(function(response) {
                if (response.authResponse) {
                    FB.api('/me', {fields: 'name, picture, email'}, function(response) {
                        document.getElementById('welcomeMsg').innerHTML = 
                            '<hr>Welcome to MetaFries,<br><img src="' + response.picture.data.url + '">' + response.name + '(' + response.email + ')';
                    });
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            }, {scope: 'email'});
        }
        function shareOnFB() {            
            FB.ui({
                method: 'share',
                href: 'https://metafries.com/'
            }, function(response){});
        }
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0&appId=1686998031417610&autoLogAppEvents=1';
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <header class="head-main fixed-top bg-white" id="navbar"></header>
    <div class="container-fluid notmenu">
        <div id="events"></div>                        
        <div class="row text-center">
            <div class="col-lg-9">
                <div class='container-fluid' id="rtsupport"></div>                                                        
            </div>      
            <div class="col-lg-3">                    
                <div class="card">                        
                    <div class="card-body p-3">
                        <h1>Facebook</h1> 
                        <hr>
                        <button class="btn btn-outline-primary" onclick="checkLoginStatus()"><i class="fas fa-sign-in-alt"></i> Sign In</button>                        
                        <button class="btn btn-outline-primary" onclick="shareOnFB()"><i class="fas fa-share"></i> Share</button>                            
                        <h4 id="welcomeMsg"></h4>
                        <h1>Google</h1> 
                        <hr>
                        <div id="firebaseui-auth-container"></div>
                        <div id="sign-in">
                            <button class="btn btn-outline-dark" id="sign-out" hidden=true><i class="fas fa-sign-out-alt"></i> Sign Out</button>                                                                                                
                        </div>
                        <span id="account-details"></span>
                        <!-- [START html_template] -->
                        {{with .Notice}}<div id="notice">{{.}}</div>{{end}}
                        <form id="post-form" action="/" method="post" hidden=true>
                            <div class="form-group">
                                <input class="form-control" name="message" value="{{.Message}}" placeholder="Type your Message">
                            </div>
                            <input type="hidden" name="token" id="token">
                            <button type="submit" class="btn btn-primary form-control">Submit</button>
                        </form>
                        <hr>
                        {{with .Posts}}
                        <ol class="text-left">
                            {{range .}}
                            <li><cite>{{.Author}}</cite><p>{{.Message}}</p></li>
                            {{end}}
                        </ol>
                        {{end}}
                        <!-- [END html_template] -->                  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>   
    <footer class="container-fluid ml-3">
        <small><i class="far fa-copyright"></i> 2018 METAFRIES</small> | 
        <a href="#">About</a> | 
        <a href="#">Contact</a> | 
    </footer>
