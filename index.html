<!doctype html>
<html>
<head>
    <title>METAFRIES</title>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS [8] -->  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>  
</head>
<body>    
    <div id="fb-root"></div>
    <script>
        function checkLoginStatus() {
            FB.login(function(response) {
                if (response.authResponse) {
                    FB.api('/me', {fields: 'name, picture, email'}, function(response) {
                        document.getElementById('welcomeMsg').innerHTML = 
                            '<hr> Welcome to METAFRIES!<br><img src="' + response.picture.data.url + '">' + response.name + '(' + response.email + ')';
                    });
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            }, {scope: 'email'});
        }
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1686998031417610&autoLogAppEvents=1';
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="/"><img class="logo" src="/static/images/logo.jpg"></a>      
        <button class="btn btn-link btn-lg" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link btn-outline-light" href="https://metafries.github.io/"><i class="fas fa-briefcase"></i> Projects<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-outline-light" href="/"><i class="fas fa-comments"></i> Messages</a>
                </li>
            </ul> 
            <form class="form-inline my-2 my-lg-0">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>              
            </form> 
        </div>          
    </nav>
    <hr>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-3">
                <div class="card my-3">
                    <div class="card-body">
                        <button class="btn btn-warning btn-block" onclick="checkLoginStatus()"><i class="fab fa-facebook"></i> 使用 Facebook 登入</button>
                        <h4 id="welcomeMsg"></h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card my-3">
                    <div class="card-body p-3">
                        <h1>The Gopher Network</h1>                      
                        <img src="/static/images/gcp-gopher.svg" width="300">  
                        <!-- [START html_template] -->
                        {{with .Notice}}<div id="notice">{{.}}</div>{{end}}
                        <form action="/" method="post">
                            <div class="form-group">
                                <input class="form-control" name="name" value="{{.Name}}" placeholder="Type your Name">
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="message" placeholder="Type your Message">
                            </div>
                            <button type="submit" class="btn btn-outline-primary form-control">Submit</button>
                        </form>
                        <!-- [END html_template] -->                  
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>                                
        </div>
    </div>
    <hr>   
    <footer class="container-fluid text-center">
        <a href="https://www.facebook.com/metafriesklin"><img class="social-block" src="/static/images/Facebook.png" /></a>

        <a href="http://github.com/metafries"><img class="social-block" src="/static/images/GitHub.jpg" /></a>
        <a href="https://www.linkedin.com/in/metafries/"><img class="social-block" src="/static/images/LinkedIn.png" /></a>
        <a href="https://www.youtube.com/channel/UC9YrWWm37CRU2ulhmUByWLg/featured?view_as=subscriber"><img class="social-block" src="/static/images/YouTube.png" /></a>
        <a href="https://www.twitch.tv/metafries"><img class="social-block" src="/static/images/twitch.jpg" /></a>

</body>
</html>
