<!doctype html>
<html>
<head>
  <title>METAFRIES</title>    
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS [8] -->  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="/"><img class="logo" src="/static/images/logo.jpg"></a>      
      <button class="btn btn-link btn-lg" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                 <a class="nav-link btn-outline-light" href="/"><i class="fas fa-home"></i> Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                 <a class="nav-link btn-outline-light" href="/"><i class="fas fa-comments"></i> Messages</a>
              </li>
          </ul> 
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link btn-outline-light" href="/"><i class="fas fa-user"></i> My Account</a>
               </li>    
          </ul>
          <form class="form-inline my-2 my-lg-0">
              <div class="input-group">
                  <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                     <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                  </div>
              </div>              
          </form> 
      </div>          
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <h1 class="text-center">The Gopher Network</h1>                      
          <img class="img-center" src="/static/images/gcp-gopher.svg">  
          <!-- [START html_template] -->
          {{with .Notice}}<div class="text-center" id="notice">{{.}}</div>{{end}}
          <form action="/" method="post">
            <div class="form-group">
              <input class="form-control" name="name" value="{{.Name}}" placeholder="Type your Name">
            </div>
            <div class="form-group">
              <input class="form-control" name="message" placeholder="Type your Message">
            </div>
            <button type="submit" class="btn btn-primary form-control">Submit</button>
          </form>
          <!-- [END html_template] -->    
          <hr> 
        </div>
      <div class="col-md-3"></div>      
    </div>
  </div>
  <footer class="container-fluid text-center">
    <p><i class="far fa-copyright"></i> 2018 METAFRIES</p>
  </footer>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
